
<h1>Customer List
  <button class="btn btn-success btn-circle" (click)="add()" [routerLink]="['/add']">Add Customer
  </button>
</h1>
<div class="alert-danger">{{errorMessage}}</div>

<div class="input-group">
  <input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1">
  <span class="input-group-addon" id="basic-addon1">Search</span>
</div>
<table class="table table-bordered table-stripped table-hover table-responsive">
  <thead>
    <tr class="danger">
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr class="success" *ngFor="let cust of customers">
      <td>{{cust.id}}</td>
      <td>{{cust.name}}</td>
      <td>{{cust.email}}</td>
      <td>{{cust.password}}</td>
      <td >
        <button class="btn btn-info" (click)="edit(cust.id)" title="Edit">Edit</button>
        <button class="btn btn-info" (click)="delete(cust.id)" title="Delete">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
